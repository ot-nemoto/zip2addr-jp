name: Build release with DB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # weekly on Monday UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Download data and maybe exit if unchanged
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          echo "Downloading utf_ken_all.zip"
          curl -sSL -o utf_ken_all.zip https://www.post.japanpost.jp/zipcode/dl/utf/utf_ken_all.zip
          unzip -o utf_ken_all.zip

          echo "Computing checksum"
          sha256sum utf_ken_all.zip | awk '{print $1}' > utf_ken_all.sha256

          echo "Checking latest release for previous checksum"
          latest=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" || true)
          prev_asset_url=$(python - <<'PY'
import sys, json
try:
    j = json.load(sys.stdin)
except Exception:
    j = {}
for a in j.get('assets', []):
    if a.get('name') == 'utf_ken_all.sha256':
        print(a.get('url'))
        break
PY
<<< "$latest")

          if [ -n "$prev_asset_url" ]; then
            curl -sL -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/octet-stream" "$prev_asset_url" -o prev_utf_ken_all.sha256 || true
            if [ -f prev_utf_ken_all.sha256 ] && cmp -s prev_utf_ken_all.sha256 utf_ken_all.sha256; then
              echo "No change in data; exiting.";
              exit 0
            fi
          fi

      - name: Generate DB
        run: |
          python3 scripts/generate_db.py utf_ken_all.csv src/zip2addr/zip2addr.db

      - name: Build wheel and sdist
        run: |
          python -m build

      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          TAG="db-$(date +%Y%m%d)"
          echo "Creating release ${TAG}"
          RELEASE_JSON=$(curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${GITHUB_REPOSITORY}/releases -d "{\"tag_name\": \"${TAG}\", \"name\": \"${TAG}\"}")
          UPLOAD_URL=$(python - <<'PY'
import sys,json
j=json.load(sys.stdin)
print(j.get('upload_url','').split('{')[0])
PY
<<< "$RELEASE_JSON")

          echo "Uploading artifacts to ${UPLOAD_URL}"
          for f in dist/*; do
            echo "Uploading $f"
            curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/octet-stream" --data-binary @"$f" "${UPLOAD_URL}?name=$(basename $f)"
          done

          echo "Uploading checksum"
          curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: text/plain" --data-binary @utf_ken_all.sha256 "${UPLOAD_URL}?name=utf_ken_all.sha256"
